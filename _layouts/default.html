<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #484f58;
      --accent: #58a6ff;
      --accent-hover: #79c0ff;
      --border: #30363d;
      --green: #3fb950;
      --red: #f85149;
      --orange: #d29922;
      --purple: #bc8cff;
    }

    [data-theme="light"] {
      --bg-primary: #ffffff;
      --bg-secondary: #f6f8fa;
      --bg-tertiary: #eaeef2;
      --text-primary: #1f2328;
      --text-secondary: #656d76;
      --text-muted: #8b949e;
      --accent: #0969da;
      --accent-hover: #0550ae;
      --border: #d0d7de;
      --green: #1a7f37;
      --red: #cf222e;
      --orange: #9a6700;
      --purple: #8250df;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(12px);
    }

    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .logo {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo span {
      color: var(--accent);
    }

    nav {
      display: flex;
      gap: 0.25rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.375rem 0.75rem;
      border-radius: 6px;
      transition: all 0.15s;
    }

    nav a:hover, nav a.active {
      color: var(--text-primary);
      background: var(--bg-tertiary);
    }

    .theme-toggle {
      background: var(--bg-tertiary);
      border: 1px solid var(--border);
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.375rem 0.625rem;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.15s;
      line-height: 1;
    }

    .theme-toggle:hover {
      color: var(--text-primary);
      border-color: var(--text-muted);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .content h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .content h1:not(:first-child) {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }

    .content h2 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 2.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      color: var(--text-primary);
    }

    .content h3 {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--text-secondary);
    }

    .content h3:has(+ ul) {
      margin-bottom: 0.5rem;
    }

    .content p {
      margin: 1rem 0;
      color: var(--text-secondary);
    }

    .content ul {
      margin: 0.5rem 0 1.5rem 1.5rem;
      list-style: none;
    }

    .content ul li {
      position: relative;
      padding: 0.25rem 0 0.25rem 1rem;
      color: var(--text-primary);
      font-size: 0.9375rem;
    }

    .content ul li::before {
      content: ">";
      position: absolute;
      left: 0;
      color: var(--accent);
      font-family: 'JetBrains Mono', monospace;
      font-weight: 500;
    }

    .content a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.15s;
    }

    .content a:hover {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    .content strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .content code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
      background: var(--bg-tertiary);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      border: 1px solid var(--border);
    }

    .content hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 2rem 0;
    }

    /* Version badges */
    .content h1 a, .content h2 a {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
    }

    /* Index page cards */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .product-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.5rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.2s;
      display: block;
    }

    .product-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      text-decoration: none;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      color: var(--text-primary);
    }

    .product-card p {
      font-size: 0.875rem;
      color: var(--text-secondary);
      margin: 0 0 0.75rem 0;
    }

    .product-card .version {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--green);
      background: rgba(63, 185, 80, 0.1);
      padding: 0.2em 0.5em;
      border-radius: 4px;
      display: inline-block;
    }

    footer {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
      border-top: 1px solid var(--border);
      text-align: center;
      color: var(--text-muted);
      font-size: 0.8125rem;
    }

    footer a {
      color: var(--text-secondary);
      text-decoration: none;
    }

    footer a:hover {
      color: var(--accent);
    }

    @media (max-width: 640px) {
      header { padding: 0.75rem 1rem; }
      .header-inner { flex-wrap: wrap; }
      .header-left { width: 100%; justify-content: space-between; }
      nav { width: 100%; }
      nav a { font-size: 0.8125rem; padding: 0.25rem 0.5rem; }
      main { padding: 1.5rem 1rem; }
      .content h1 { font-size: 1.5rem; }
      .content h2 { font-size: 1.25rem; }
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="header-left">
        <a href="{{ '/' | relative_url }}" class="logo">horiz<span>On</span></a>
        <nav>
          <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>Overview</a>
          <a href="{{ '/dashboard-changelog' | relative_url }}" {% if page.url contains 'dashboard' %}class="active"{% endif %}>Dashboard</a>
          <a href="{{ '/server-changelog' | relative_url }}" {% if page.url contains 'server' %}class="active"{% endif %}>Server</a>
          <a href="{{ '/godot-sdk-changelog' | relative_url }}" {% if page.url contains 'godot' %}class="active"{% endif %}>Godot SDK</a>
          <a href="{{ '/unity-sdk-changelog' | relative_url }}" {% if page.url contains 'unity' %}class="active"{% endif %}>Unity SDK</a>
        </nav>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <span id="theme-icon">&#9788;</span>
      </button>
    </div>
  </header>

  <main>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <footer>
    <p>
      <a href="https://horizon.pm">horizon.pm</a> &middot;
      <a href="https://github.com/ProjectMakersDE/horizOn-Changelog/issues/new/choose">Report Issue</a> &middot;
      <a href="https://projectmakers.de">ProjectMakers</a>
    </p>
  </footer>

  <script>
    function getTheme() {
      return localStorage.getItem('theme') || 'dark';
    }

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      document.getElementById('theme-icon').innerHTML = theme === 'dark' ? '&#9788;' : '&#9790;';
    }

    function toggleTheme() {
      setTheme(getTheme() === 'dark' ? 'light' : 'dark');
    }

    setTheme(getTheme());

    // Rewrite version compare links to release links
    document.querySelectorAll('.content a').forEach(function(link) {
      var href = link.getAttribute('href');
      if (!href) return;

      // Rewrite /compare/vX...vY to /releases/tag/vY
      if (href.includes('/compare/')) {
        var match = href.match(/\/compare\/[^.]+\.\.\.(.+)$/);
        if (match) {
          var base = href.split('/compare/')[0];
          link.setAttribute('href', base + '/releases/tag/' + match[1]);
        }
      }
    });

    // Remove commit hash links and surrounding parentheses
    document.querySelectorAll('.content li').forEach(function(li) {
      li.innerHTML = li.innerHTML.replace(/\s*\(<a[^>]*\/commit\/[^>]*>[^<]*<\/a>\)/g, '');
    });
  </script>
</body>
</html>
