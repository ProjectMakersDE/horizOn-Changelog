name: Sync Changelogs

on:
  repository_dispatch:
    types: [sync-changelog]
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to sync'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - dashboard
          - server
          - godot-sdk
          - unity-sdk

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout changelog repo
        uses: actions/checkout@v4

      - name: Determine source
        id: source
        run: |
          if [ "${{ github.event_name }}" = "repository_dispatch" ]; then
            echo "source=${{ github.event.client_payload.source }}" >> $GITHUB_OUTPUT
          else
            echo "source=${{ inputs.source }}" >> $GITHUB_OUTPUT
          fi

      - name: Sync Dashboard changelog
        if: steps.source.outputs.source == 'dashboard' || steps.source.outputs.source == 'all'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          CONTENT=$(gh api repos/ProjectMakersDE/horizOn-Dashboard/contents/CHANGELOG.md --jq '.content' | base64 -d)
          cat > dashboard-changelog.md << 'FRONTMATTER'
          ---
          layout: default
          title: Dashboard Changelog
          ---

          # Dashboard Changelog

          All notable changes to the horizOn Dashboard (Frontend).

          [Back to Overview](.)

          FRONTMATTER
          echo "$CONTENT" >> dashboard-changelog.md

      - name: Sync Server changelog
        if: steps.source.outputs.source == 'server' || steps.source.outputs.source == 'all'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          CONTENT=$(gh api repos/ProjectMakersDE/horizOn-Dashboard-Backend/contents/CHANGELOG.md --jq '.content' | base64 -d)
          cat > server-changelog.md << 'FRONTMATTER'
          ---
          layout: default
          title: Server Changelog
          ---

          # Server Changelog

          All notable changes to the horizOn Server (Backend API).

          [Back to Overview](.)

          FRONTMATTER
          echo "$CONTENT" >> server-changelog.md

      - name: Sync Godot SDK changelog
        if: steps.source.outputs.source == 'godot-sdk' || steps.source.outputs.source == 'all'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          CONTENT=$(gh api repos/ProjectMakersDE/horizOn-SDK-Godot/contents/CHANGELOG.md --jq '.content' | base64 -d)
          cat > godot-sdk-changelog.md << 'FRONTMATTER'
          ---
          layout: default
          title: Godot SDK Changelog
          ---

          # Godot SDK Changelog

          All notable changes to the horizOn Godot SDK.

          [Back to Overview](.)

          FRONTMATTER
          echo "$CONTENT" >> godot-sdk-changelog.md

      - name: Sync Unity SDK changelog
        if: steps.source.outputs.source == 'unity-sdk' || steps.source.outputs.source == 'all'
        env:
          GH_TOKEN: ${{ secrets.SYNC_TOKEN }}
        run: |
          CONTENT=$(gh api repos/ProjectMakersDE/horizOn-SDK-Unity/contents/CHANGELOG.md --jq '.content' | base64 -d)
          cat > unity-sdk-changelog.md << 'FRONTMATTER'
          ---
          layout: default
          title: Unity SDK Changelog
          ---

          # Unity SDK Changelog

          All notable changes to the horizOn Unity SDK.

          [Back to Overview](.)

          FRONTMATTER
          echo "$CONTENT" >> unity-sdk-changelog.md

      - name: Update index version badges
        run: |
          # Extract versions from changelog files (skip frontmatter)
          DASH_VER=$(grep -oP '##? \[\K\d+\.\d+\.\d+' dashboard-changelog.md | head -1 || echo "0.0.0")
          SERV_VER=$(grep -oP '##? \[\K\d+\.\d+\.\d+' server-changelog.md | head -1 || echo "0.0.0")
          GODOT_VER=$(grep -oP '##? \K\d+\.\d+\.\d+' godot-sdk-changelog.md | head -1 || echo "0.0.0")
          UNITY_VER=$(grep -oP '##? \[\K\d+\.\d+\.\d+' unity-sdk-changelog.md | head -1 || echo "")

          # Update version badges in index.md cards
          sed -i "/<h3>Dashboard<\/h3>/,/<\/a>/ s|<span class=\"version\">v[0-9.]*</span>|<span class=\"version\">v${DASH_VER}</span>|" index.md || true
          sed -i "/<h3>Server API<\/h3>/,/<\/a>/ s|<span class=\"version\">v[0-9.]*</span>|<span class=\"version\">v${SERV_VER}</span>|" index.md || true
          sed -i "/<h3>Godot SDK<\/h3>/,/<\/a>/ s|<span class=\"version\">v[0-9.]*</span>|<span class=\"version\">v${GODOT_VER}</span>|" index.md || true
          if [ -n "$UNITY_VER" ]; then
            sed -i "/<h3>Unity SDK<\/h3>/,/<\/a>/ s|<span class=\"version\">.*</span>|<span class=\"version\">v${UNITY_VER}</span>|" index.md || true
          fi

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore: sync changelogs [skip ci]"
          git push
